<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health Monitoring System - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141734;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgb(189, 195, 216);
            padding: 20px;
            box-shadow: 0 2px 10px rgba(84, 104, 142, 0.659);
        }
        h1 {
            text-align: center;
            color: #0f1338;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccccf8;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #adb5c5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #142d47;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/submit-signup" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Create Account">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</body>
</html>
